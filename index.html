<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видео и текст</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 2;
            font-size: calc(120px + 0.5vw);
            margin: 0;
            padding: 0;
        }

        p {
            margin: 0;
            padding: 0;
        }

        .video-container {
            display: inline-block;
            width: calc(4em + 2vw);
            height: 1em;
            overflow: hidden;
            position: relative;
            vertical-align: middle;
        }

        video {
            position: absolute;
            height: auto;

            object-fit: cover;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .block-1 video {
            left: -40%;
        }

        .block-1 {
            width: 3em;
        }

        .block-2 video {
            left: -0%;
            top: -25%;
        }

        .block-2 {
            width: 2em;
        }

        .block-3 video {
            left: -20%;
            top: -100%;
        }

        .block-3 {
            width: 1em;
        }

        .block-4 video {
            left: -10%;
            top: -170%;
        }

        .block-4 {
            width: 5em;
        }

        @media (max-width: 1650px) {
            body {
                font-size: calc(110px + 0.4vw);
            }


        }

        @media (max-width: 1440px) {
            body {
                font-size: calc(90px + 0.4vw);
            }


        }

        @media (max-width: 1300px) {
            body {
                font-size: calc(80px + 0.3vw);
            }


        }

        @media (max-width: 1200px) {
            body {
                font-size: calc(80px + 0.2vw);
            }


        }

        @media (max-width: 1100px) {
            body {
                font-size: calc(80px + 0.1vw);
            }


        }

        @media (max-width: 1000px) {
            body {
                font-size: calc(60px + 0.4vw);
            }


        }

        @media (max-width: 800px) {
            body {
                font-size: calc(50px + 0.4vw);
            }


        }

        @media (max-width: 650px) {
            body {
                font-size: calc(40px + 0.4vw);
            }


        }

        @media (max-width: 500px) {
            body {
                font-size: calc(30px + 0.4vw);
            }


        }
    </style>
</head>

<body>
    <p>
        We're here
        <span class="video-container block-1">
            <video autoplay loop muted playsinline>
                <source src="video.mp4" type="video/mp4">

            </video>
        </span>
        to make healthy
        <span class="video-container block-2">
            <video autoplay loop muted playsinline>
                <source src="video.mp4" type="video/mp4">

            </video>
        </span>
        living effortless, so you can
        <span class="video-container block-3">
            <video autoplay loop muted playsinline>
                <source src="video.mp4" type="video/mp4">

            </video>
        </span>
        live longer and happier
        <span class="video-container block-4">
            <video autoplay loop muted playsinline>
                <source src="video.mp4" type="video/mp4">

            </video>
        </span>
    </p>
</body>

</html>
